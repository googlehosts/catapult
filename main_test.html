<link rel="import" href="/netlog_viewer/netlog_viewer.html">

<script>
'use strict';

tr.b.unittest.testSuite(function() {
  test('netInternalsTourTabs', function() {
    var netlogViewer = document.createElement('netlog-viewer');
    this.addHTMLOutput(netlogViewer);

    // Expected visibility state of each tab.
    var tabVisibilityState = {
      import: true,
      proxy: false,
      events: false,
      timeline: false,
      dns: false,
      sockets: false,
      http2: false,
      quic: false,
      'alt-svc': false,
      sdch: false,
      httpCache: false,
      modules: false,
      prerender: false,
      bandwidth: false,
      chromeos: cr.isChromeOS
    };

    NetInternalsTest.checkTabLinkVisibility(tabVisibilityState, true);
  });
});
</script>
